<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    
    <title>Formulário</title>
</head>
<header class="header">
    <nav class="menu">
    <ul>
        <li><a type="button" class="efeito efeito1" href="../index.html"><b>Página Principal</b></a></li>
        <li><a type="button" class="efeito efeito1" href="login.html"><b>Login</b></a></li>
        <li><a type="button" class="efeito efeito1" href="clientes.html"><b>Registrar-se</b></a></li>
        <li><a type="button" class="efeito efeito1" href="produtos.html"><b>Matrizes</b></a></li>
    </ul>
    </nav>
        </header>
<body>
    <br><br><br>
    <script src="../js/validandoForm.js"></script>
    <div class="container">
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <br>
        <p id="subtitulo">Complete os campos abaixos com suas informações</p>
    </div>

    <br><br>
    
    <form action="" id="form">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="endereço"><strong>Endereço</strong></label>
                <input type="text" name="endereço" id="endereço" required>
            </div>

            <div class="campo">
                <label for="numero"><strong>Número</strong></label>
                <input type="number" name="numero" id="numero" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" name="cid" id="cid" required>
            </div>

            <div class="campo">
                <label for="pais"><strong>País</strong></label>
                <input type="text" name="pais" id="pais" required>
                
            </div>
            
        </fieldset>
        <button class="botao" type="submit" onclick="Enviar();" value="Enviar">Concluído</button>
        
    </form>
</div>
</body>
</html>
